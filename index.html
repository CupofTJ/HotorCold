<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<title>Hot or Cold</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<section>

	<div class="header">
		<div id="logo">Hot or Cold</div>
		<div id="instructions">Welcome to the game! The computer has randomly selected a number between 1 and 100. Can you guess what it is? Insert your guess in the box below! Good luck.</div>
		<h5>Scroll over for instructions!</h5>
	</div>

	<input type="text" name="numberbox" id="numberbox">

	<div id="textinput"></div>

	<div class="buttons">
		<button id="submit">Submit</button>

		<button id="newgame">New Game</button>
	</div>

<script src="http://code.jquery.com/jquery.js"></script>
		<script src="application.js"></script>
</section>

</body>
</html>
